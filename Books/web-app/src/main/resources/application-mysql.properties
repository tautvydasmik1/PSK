# MySQL configuration for XAMPP / production
# Uses environment variables if provided, otherwise falls back to sensible defaults for local XAMPP
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/booksdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# For local testing with XAMPP, update can be convenient. In production use 'validate' and apply migrations with Flyway/Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console disabled for MySQL profile
spring.h2.console.enabled=false

# Logging
logging.level.org.springframework=INFO
logging.level.org.example.web=DEBUG

# Note: ensure the 'booksdb' database exists or allow createDatabaseIfNotExist=true in the URL. For XAMPP default user is 'root' with empty password; set JDBC_DATABASE_PASSWORD to your MySQL root password if needed.
