# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Active profile - default to MySQL for local XAMPP usage. Change to 'h2' for embedded H2 development.
spring.profiles.active=mysql

# Database configuration moved to profile-specific files:
# - application-mysql.properties (MySQL/XAMPP)
# - application-h2.properties (embedded H2 for development)

# H2 (development) properties were previously here. If you want to use H2 instead of MySQL,
# either change spring.profiles.active to 'h2' or pass --spring.profiles.active=h2 at startup.

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# CORS Configuration (for desktop app)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.org.example.web=DEBUG
logging.level.org.springframework.security=DEBUG
